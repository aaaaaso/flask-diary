<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日記</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/aos.css">
</head>
<body>
  <div class="container">
    {% for entry in diary %}
      <div class="entry" data-aos="fade-up">
        <h2>{{ entry.date }}</h2>
        <div class="content">{{ entry.html | safe }}</div>
      </div>
    {% endfor %}
  </div>

  <script src="/static/aos.js"></script>
  <script>
    AOS.init({
      duration: 500,
      easing: 'ease-in-out',
      once: false
    });
  </script>
</body>
</html>
