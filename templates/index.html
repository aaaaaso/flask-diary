<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日記</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='aos.css') }}">

  <!-- OGP -->
  <meta property="og:title" content="日記" />
  <meta property="og:description" content="日々とそこにいる私を忘れないための記録" />
  <meta property="og:image" content="{{ url_for('static', filename='zou.jpg', _external=True, _scheme='https') }}" />
  <meta property="og:url" content="{{ request.url_root | replace('http://', 'https://') }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="私の日記サイト" />
  <meta property="og:locale" content="ja_JP" />

  <!-- Twitterカード -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="日記" />
  <meta name="twitter:description" content="日々とそこにいる私を忘れないための記録" />
  <meta name="twitter:image" content="{{ url_for('static', filename='zou.jpg', _external=True, _scheme='https') }}" />
  <meta name="twitter:site" content="@aso_aaaaa" />
</head>

<body>
  <div class="container">
    {% for entry in diary %}
      <div class="entry" data-aos="fade-up">
        <h2>{{ entry.date }}</h2>
        <div class="content">{{ entry.html | safe }}</div>
      </div>
    {% endfor %}
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='aos.js') }}"></script>
  <script>
    AOS.init({
      duration: 500,
      easing: 'ease-in-out',
      once: false
    });
  </script>
</body>
</html>
