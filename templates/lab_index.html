<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6;
      --ink: #1f2328;
      --muted: #6b7280;
      --ring: rgba(31, 35, 40, 0.12);
      --card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background:
        radial-gradient(1000px 420px at 15% -10%, rgba(31,35,40,0.08), transparent 60%),
        radial-gradient(900px 420px at 110% 10%, rgba(143,152,163,0.12), transparent 60%),
        var(--bg);
      color: var(--ink);
      font-family: "Noto Sans JP", system-ui, -apple-system, sans-serif;
      min-height: 100dvh;
    }

    header {
      max-width: 980px;
      margin: 0 auto;
      padding: 36px 22px 12px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 3vw, 40px);
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px 22px 60px;
      display: grid;
      gap: 16px;
    }

    .panel {
      background: var(--card);
      border-radius: 10px;
      padding: 18px;
      border: 1px solid var(--ring);
      box-shadow: 0 18px 50px rgba(31, 28, 23, 0.06);
    }

    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    a.card {
      display: block;
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--ring);
      border-radius: 10px;
      padding: 14px 16px;
      background: #fafafa;
      transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    a.card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(31, 35, 40, 0.12);
      border-color: rgba(31, 35, 40, 0.2);
    }

    .card-title {
      font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin: 0 0 6px;
    }

    .card-desc {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
      line-height: 1.6;
    }

    .note {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lab</h1>
  </header>

  <main>
    <section class="panel">
      {% if experiments %}
        <div class="grid">
          {% for exp in experiments %}
            <a class="card" href="/lab/{{ exp.name }}/">
              <div class="card-title">{{ exp.title }}</div>
              <p class="card-desc">{{ exp.desc }}</p>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <p class="note">まだ実験がありません（lab/&lt;name&gt;/index.html を追加してください）。</p>
      {% endif %}
    </section>
  </main>

</body>
</html>
